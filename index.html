<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/deudor.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="js/usuarios.js"></script>
    <title>Tarea de cobranzas</title>
</head>
<body onload="lista_usuarios();" > 
    <nav>
        <ul class="menu" style="text-align: center;">
            <li class="logo">
                <img src="https://tresplazas.com/web/img/big_punto_de_venta.png" width="50" height="50" style="display: inline;" alt="">
                <a style="display: inline; color: white;" id="mainTitle">Tarea de cobranzas</a>
            </li>
            <li class="menu">
                <button class="btn-danger">Cerrar sesión</button>
            </li>
        </ul>
    </nav>
    <div style="margin: 1%;">
        <div class="row">
            <div class="col-4">
                <div class="list-group" id="list-tab" role="tablist">
                    <a class="list-group-item list-group-item-action active" id="list-home-list" data-toggle="list" href="#clientes" role="tab" aria-controls="home">Clientes</a>
                    <a class="list-group-item list-group-item-action " id="list-profile-list" data-toggle="list" href="#add-cliente" role="tab" aria-controls="profile">Cantidad a cobrar</a>
                </div>
                </div>
                <div class="col-8">
                    <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="clientes" role="tabpanel" aria-labelledby="list-home-list">
                        <div class="card">
                            <div class="card-header">
                              Clientes
                              <div style="float: right;">
                                    <button class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">Agregar
                                        cliente</button>
                              </div>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Listado de clientes <button style="float: right;" onclick="abrirModalClientes()" class="btn btn-success">Cantidad a cobrar para todos</button></h5>
                                <br>

                                <div id="clientes">

                                </div>
                                <table class="table">
                                    <thead>
                                        <tr style="text-align: center;">
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Telefono</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">ROL</th>
                                            <th scope="col">Deuda</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listar_usuarios">                                      
                                    </tbody>
                                  </table>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="add-cliente" role="tabpanel" aria-labelledby="list-profile-list">
                        <div class="card">
                            <div class="card-header">
                                Cantidad a cobrar
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">Listado de clientes <button style="float: right;" onclick="abrirModalClientes()" class="btn btn-success">Cantidad a cobrar para todos</button> </h5>
                                <br>
                                <table class="table">
                                    <thead>
                                        <tr style="text-align: center;">
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Telefono</th>
                                            <th scope="col">Deuda</th>
                                            <th scope="col">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody id="listar_usuarios_cobros">                                      
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>
    </div>
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Agregar cliente</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="nombre">Nombre completo</label>
                            <input type="text" class="form-control" id="nombre" placeholder="Ingrese nombre completo">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input type="number" class="form-control" id="telefono" placeholder="Ingrese telefono">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Ingrese email">
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="password">Rol</label>
                            <select id="rol" class="form-control">
                                <option value="Administrador">Administrador</option>
                                <option value="Cliente">Cliente</option>
                            </select>
                        </div>
                        <button type="button" class="btn btn-primary" id="btnGuardarCliente">Guardar</button>
                        <button type="reset" class="btn btn-danger" >Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="cantidad_cobrar_clientes_todos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar deuda a todos los clientes</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Deuda</label>
                        <input type="number" class="form-control" id="deuda_todo" placeholder="Deuda">
                    </div>
                    <button type="button" style="float: right;" class="btn btn-success" onclick="AgregarDeudaClientes()">Agregar deuda</button>
                </form>
            </div>
          </div>
        </div>
    </div>
    
    <div class="modal fade" id="cantidad_cobrar_cliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar deuda</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Deuda</label>
                        <input type="number" class="form-control" id="deuda" placeholder="Deuda">
                        <input type="hidden" id="telefono_c" value="">
                    </div>
                    <button type="button" style="float: right;" class="btn btn-success" onclick="AgregarDeudaCliente()">Agregar deuda</button>
                </form>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" id="agregar_cobro_cliente" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar cobro</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="cobro">Cobro</label>
                        <input type="number" class="form-control" id="cobro" placeholder="Cobro">
                        <input type="hidden" id="telefono_cobro" value="">
                    </div>
                    <button type="button" style="float: right;" class="btn btn-success" onclick="agregarCobroCliente()">Agregar cobro</button>
                </form>
            </div>
          </div>
        </div>
    </div>

<script src="js/app.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
